[tool.poetry]
name = "las-trx"
version = "0.0.0"
description = "Convert lidar .las/.laz file coordinates between various ITRF realizations and NAD83 CSRS."
authors = ["Taylor Denouden <taylordenouden@gmail.com>"]
repository = "https://github.com/HakaiInstitute/LAS-TRX"

[tool.poetry.dependencies]
python = "^3.9,<3.11"
laspy = "^2.3.0"
laszip = "^0.1.0"
pydantic = "^1.10.2"
pyproj = "^3.4.0"
csrspy = "^0.3.1"
pyqt6 = "^6.4.0"

[tool.poetry.dev-dependencies]
black = "^22.10.0"
pyinstaller = "^5.6.2"
pytest = "^7.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
